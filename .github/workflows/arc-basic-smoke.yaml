name: ARC basic smoke

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  smoke:
    runs-on: arc-runner-set   # Debe coincidir con tu runnerScaleSetName
    timeout-minutes: 15

    steps:
      - name: Prints b√°sicos
        run: |
          echo "Hola desde ARC üëã"
          echo "Evento: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Repo: ${{ github.repository }}"
          echo "Runner name: $RUNNER_NAME"
          echo "Runner labels: $RUNNER_TRACKING_ID (interno), usa 'runs-on: arc-runner-set'"

      # Instala AWS CLI v2 de forma sencilla (sin sudo) y la agrega al PATH
      - name: Install AWS CLI v2
        uses: aws-actions/setup-cli@v4
        with:
          awscli-version: '2.x'

      - name: Verificar AWS CLI
        run: |
          which aws || true
          aws --version

      # Condicional: solo cuando es un Pull Request
      - name: Mensaje para PR
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "Este es un PR #${{ github.event.number }} desde ${{ github.head_ref }} ‚ûú ${{ github.base_ref }}"

      # Condicional: solo cuando es push a main
      - name: Mensaje para push a main
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          echo "Push directo a main detectado ‚úÖ"

      # Condicional: solo cuando es tag con formato v*.*.*
      - name: Mensaje para release tag
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
        run: |
          echo "Build de release para la etiqueta: ${{ github.ref_name }}"

      # M√°s prints ‚Äú√∫tiles‚Äù del contexto
      - name: Contexto breve
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Runner Temp: $RUNNER_TEMP"
          echo "Runner Tool Cache: $RUNNER_TOOL_CACHE"
